<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />

    <!--=============== REMIXICON ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Salle de Sport</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="assets/img/logo-nav.png" alt="logo" /> Fit'Essence
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Accueil</a>
            </li>
            <li class="nav__item">
              <a href="#program" class="nav__link">Programme</a>
            </li>
            <li class="nav__item">
              <a href="#choose" class="nav__link">Pourquoi Nous</a>
            </li>
            <li class="nav__item">
              <a href="#pricing" class="nav__link">Tarifs</a>
            </li>
            <div class="nav__link">
              <a href="#footer" class="button nav__button">Inscription</a>
            </div>
          </ul>
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h2 class="home__subtitle">SCULPTE TON</h2>
            <h1 class="home__title">CORPS DE RÊVE</h1>
            <p class="home__description">
              Ici, nous t’aidons à façonner ton corps idéal pour vivre ta vie à
              fond.
            </p>
            <a href="#" class="button button__flex">
              Commencer <i class="ri-arrow-right-line"></i>
            </a>
          </div>
          <div class="home__images">
            <img
              src="assets/img/home-img.png"
              alt="image accueil"
              class="home__img" />
            <div class="home__triangle home__triangle-3"></div>
            <div class="home__triangle home__triangle-2"></div>
            <div class="home__triangle home__triangle-1"></div>
          </div>
        </div>
      </section>

      <!--==================== LOGOS ====================-->
      <section class="logos section"></section>

      <!--==================== PROGRAM ====================-->
      <section class="program section" id="program"></section>

      <!--==================== CHOOSE US ====================-->
      <section class="choose section" id="choose"></section>

      <!--==================== PRICING ====================-->
      <section class="pricing section" id="pricing"></section>

      <!--==================== CALCULATE ====================-->
      <section class="calculate section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer section" id="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== EMAIL JS ===============-->

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>

</html>
